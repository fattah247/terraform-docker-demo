name: Deploy Docker App to EC2

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
      - "docker-compose.yml"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Print context
        run: |
          echo "Deploying to ${{ secrets.EC2_HOST }}"
          test -n "${{ secrets.EC2_HOST }}"
          test -n "${{ secrets.EC2_SSH_KEY }}"

      - name: Copy app files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            app/*
            docker-compose.yml
          target: /home/ubuntu/phase2
          overwrite: true
          strip_components: 0

      - name: Build & restart container on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -eux
            cd /home/ubuntu/phase2

            # Install Docker/Compose if missing (idempotent)
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
                $(. /etc/os-release && echo $VERSION_CODENAME) stable" | \
                sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo usermod -aG docker ubuntu || true
              sudo systemctl enable --now docker
            fi

            # Stop & remove old container (ignore errors if not exists)
            sudo docker compose down || true

            # Build fresh image and start
            sudo docker compose build
            sudo docker compose up -d

            # Health check container on the host (ports: 80->8080)
            for i in {1..10}; do
              if curl -fsS -m 2 http://localhost/ >/dev/null; then
                echo "APP OK"; break
              fi
              echo "Waiting for app... ($i)"
              sleep 2
            done

            # Show first line of response
            curl -fsS http://localhost/ | head -n 1 || true
